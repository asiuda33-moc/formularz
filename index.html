<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Formularza Ofertowego - dla Handlowc√≥w</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .form-content {
            padding: 40px;
        }

        .section {
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 2px solid #f0f0f0;
        }

        .section:last-child {
            border-bottom: none;
        }

        .section-title {
            font-size: 20px;
            color: #667eea;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: #667eea;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .products-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product-item {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            position: relative;
        }

        .product-item:last-child {
            margin-bottom: 0;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .product-number {
            font-weight: 600;
            color: #667eea;
        }

        .remove-product {
            background: #ff4757;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .remove-product:hover {
            background: #e84118;
            transform: translateY(-2px);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .add-product-btn {
            background: #2ecc71;
            color: white !important;
            width: 100%;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: block;
            text-align: center;
            text-decoration: none;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        .add-product-btn:hover {
            background: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
            color: white !important;
        }
        
        .add-product-btn:active {
            background: #27ae60;
            transform: scale(0.98);
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
            justify-content: center;
            padding: 15px;
            font-size: 16px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .clear-btn {
            background: #95a5a6;
            color: white;
        }

        .clear-btn:hover {
            background: #7f8c8d;
        }

        .row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .success-message {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .required {
            color: #ff4757;
        }

        /* Style dla urzƒÖdze≈Ñ mobilnych */
        @media (max-width: 768px) {
            .row {
                grid-template-columns: 1fr;
            }

            .form-content {
                padding: 15px;
            }

            .header h1 {
                font-size: 20px;
            }
            
            .header p {
                font-size: 12px;
            }

            /* Wiƒôksze przyciski na mobile */
            .add-product-btn {
                padding: 18px 20px;
                font-size: 18px;
                min-height: 60px;
                line-height: 24px;
                -webkit-tap-highlight-color: rgba(46, 204, 113, 0.3);
                touch-action: manipulation;
            }
            
            .add-product-btn:active {
                background: #27ae60 !important;
                transform: scale(0.98);
            }

            .generate-btn, .clear-btn {
                padding: 16px 15px;
                font-size: 14px;
                min-height: 54px;
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }
            
            .generate-btn:active {
                transform: scale(0.98);
            }

            .remove-product {
                padding: 12px 18px;
                font-size: 14px;
                min-height: 44px;
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }

            /* Wiƒôksze selecty i inputy na mobile */
            input, textarea, select {
                font-size: 16px !important; /* Zapobiega zoom na iOS */
                padding: 14px 12px;
                min-height: 48px;
            }

            /* Wiƒôksze checkboxy */
            input[type="checkbox"] {
                width: 24px !important;
                height: 24px !important;
                min-height: 24px;
            }

            .button-group {
                flex-direction: column;
            }

            .section-title {
                font-size: 18px;
            }

            label {
                font-size: 15px;
            }
            
            /* Opcje finansowania w jednej kolumnie na mobile */
            .form-group > div[style*="grid-template-columns: 1fr 1fr"] {
                grid-template-columns: 1fr !important;
            }
        }

        /* Dodatkowe style dla bardzo ma≈Çych ekran√≥w */
        @media (max-width: 480px) {
            .header {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 18px;
            }

            .form-content {
                padding: 12px;
            }

            .product-item {
                padding: 15px;
            }

            .add-product-btn {
                padding: 20px;
                font-size: 17px;
            }
        }
    </style>
</head>

                <!-- PRODUKTY -->

                            P≈Çatno≈õƒá na termin
                        </label>

                            <label>Liczba dni na wp≈Çatƒô:</label>
                            <select id="paymentTermDays" style="width: 150px;">
                                <option value="">-- Wybierz --</option>

                                <option value="14">14 dni</option>
                                <option value="21">21 dni</option>
                                <option value="30">30 dni</option>

                            <option value="7">7 dni</option>
                            <option value="14">14 dni</option>
                            <option value="21">21 dni</option>
                            <option value="30" selected>30 dni</option>

                <script>
                    // Funkcja obs≈ÇugujƒÖca logikƒô checkbox√≥w finansowania
                    function handlePaymentOptions() {
                        const proforma = document.getElementById('paymentProforma');
                        const cash = document.getElementById('paymentCash');
                        const term = document.getElementById('paymentTerm');
                        const leasing = document.getElementById('leasing');
                        const loan = document.getElementById('loan');
                        
                        const singleOptions = [proforma, cash, term];
                        const dualOptions = [leasing, loan];
                        
                        // Sprawd≈∫ ile opcji jest zaznaczonych
                        const singleChecked = singleOptions.filter(opt => opt.checked).length;
                        const dualChecked = dualOptions.filter(opt => opt.checked).length;
                        
                        // Je≈õli zaznaczono pojedynczƒÖ opcjƒô (proforma/got√≥wka/termin)
                        if (singleChecked > 0) {
                            // Zablokuj wszystkie inne opcje pojedyncze
                            singleOptions.forEach(opt => {
                                if (!opt.checked) {
                                    opt.disabled = true;
                                    opt.parentElement.style.opacity = '0.5';
                                }
                            });
                            // Zablokuj opcje dual (leasing/po≈ºyczka)
                            dualOptions.forEach(opt => {
                                opt.disabled = true;
                                opt.parentElement.style.opacity = '0.5';
                                opt.checked = false;
                            });
                        }
                        // Je≈õli zaznaczono leasing lub po≈ºyczkƒô
                        else if (dualChecked > 0) {
                            // Zablokuj opcje pojedyncze
                            singleOptions.forEach(opt => {
                                opt.disabled = true;
                                opt.parentElement.style.opacity = '0.5';
                                opt.checked = false;
                            });
                            // Dual options mogƒÖ byƒá zaznaczone razem
                        }
                        // Je≈õli nic nie jest zaznaczone - odblokuj wszystko
                        else {
                            [...singleOptions, ...dualOptions].forEach(opt => {
                                opt.disabled = false;
                                opt.parentElement.style.opacity = '1';
                            });
                        }
                    }
                    
                    // Funkcja pokazujƒÖca/ukrywajƒÖca pole dni na wp≈Çatƒô
                    function togglePaymentTermDays() {
                        const termCheckbox = document.getElementById('paymentTerm');
                        const daysContainer = document.getElementById('paymentTermDaysContainer');
                        daysContainer.style.display = termCheckbox.checked ? 'block' : 'none';
                    }
                </script>


                <!-- PRZYCISKI -->
                <div class="button-group">
                    <button type="button" class="generate-btn" onclick="generateJSON()">

                    </button>
                    <button type="button" class="generate-btn" onclick="generatePDF(event)" style="background: #e74c3c;">
                         üìÑ Pobierz PDF
                    </button>
                    <button type="button" class="clear-btn" onclick="clearForm()">
                         üóëÔ∏è Wyczy≈õƒá
                    </button>
                </div>

                <div class="success-message" id="successMessage">
                    ‚úÖ Formularz zosta≈Ç wygenerowany i pobrany!
                </div>
            </form>
        </div>
    </div>

        function updateCategories(productId) {
            const brandSelect = document.getElementById(`brand_${productId}`);
            const categorySelect = document.getElementById(`category_${productId}`);
            const deviceSelect = document.getElementById(`device_${productId}`);
            const codeInput = document.querySelector(`[name="productCode_${productId}"]`);
            const optionsDiv = document.getElementById(`options_${productId}`);
            
            const selectedBrand = brandSelect.value;
            
            // Reset wszystkiego
            categorySelect.innerHTML = '<option value="">-- Wybierz kategoriƒô --</option>';
            deviceSelect.innerHTML = '<option value="">-- Najpierw wybierz kategoriƒô --</option>';
            codeInput.value = '';
            optionsDiv.innerHTML = '<p style="color: #999; font-size: 13px;">Wybierz urzƒÖdzenie</p>';
            deviceSelect.disabled = true;
            
            if (selectedBrand && productsDatabase[selectedBrand]) {
                categorySelect.disabled = false;
                const categories = Object.keys(productsDatabase[selectedBrand]).sort();
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    categorySelect.appendChild(option);
                });
            } else {
                categorySelect.disabled = true;
            }
        }

            const codeInput = document.querySelector(`[name="productCode_${productId}"]`);
            const optionsDiv = document.getElementById(`options_${productId}`);

        function updateAccessories(productId) {

                    deviceData.accessories.forEach((accessory, index) => {

        function generateJSON() {
            // Walidacja wymaganych p√≥l
            const clientContact = document.getElementById('clientContact').value;
            const clientEmail = document.getElementById('clientEmail').value;
            const clientPhone = document.getElementById('clientPhone').value;

                alert('Wype≈Çnij wymagane pola: Osoba kontaktowa, Email, Telefon, Imiƒô handlowca');
                return;
            }
            
            // Sprawd≈∫ czy produkty majƒÖ wybrane marki/kategorie/urzƒÖdzenia
            const productItems = document.querySelectorAll('.product-item');
            let productsValid = true;
            productItems.forEach((item) => {
                const id = item.id.split('-')[1];
                const brand = document.querySelector(`[name="productBrand_${id}"]`).value;
                const category = document.querySelector(`[name="productCategory_${id}"]`).value;
                const device = document.querySelector(`[name="productName_${id}"]`).value;
                
                if (!brand || !category || !device) {
                    productsValid = false;
                }
                
                // Sprawd≈∫ wariant je≈õli jest wymagany
                const variantContainer = document.getElementById(`variant_container_${id}`);
                const variantSelect = document.getElementById(`variant_${id}`);
                if (variantContainer && variantContainer.style.display !== 'none' && !variantSelect.value) {
                    productsValid = false;
                }
            });
            
            if (!productsValid) {
                alert('Wype≈Çnij wszystkie wymagane pola produkt√≥w (Marka, Kategoria, UrzƒÖdzenie, Wariant)');
                return;
            }
            
            // Zbierz dane z formularza
            const formData = {
                metadata: {
                    generatedDate: new Date().toISOString(),
                    formVersion: "2.0"
                },
                client: {
                    name: document.getElementById('clientName').value,
                    nip: document.getElementById('clientNIP').value,
                    address: document.getElementById('clientAddress').value,
                    postalCode: document.getElementById('clientPostalCode').value,
                    city: document.getElementById('clientCity').value,
                    contactPerson: document.getElementById('clientContact').value,
                    email: document.getElementById('clientEmail').value,
                    phone: document.getElementById('clientPhone').value
                },
                salesperson: {
                    firstName: document.getElementById('salesName').value
                },
                products: [],
                additionalInfo: {
                    deliveryTime: document.getElementById('deliveryTime').value ? 'do ' + document.getElementById('deliveryTime').value + ' dni roboczych' : '',
                    financing: document.getElementById('financing').value,
                    paymentOptions: {
                        proforma: document.getElementById('paymentProforma').checked,
                        cash: document.getElementById('paymentCash').checked,
                        term: document.getElementById('paymentTerm').checked,
                        termDays: document.getElementById('paymentTerm').checked ? document.getElementById('paymentTermDays').value : null,
                        leasing: document.getElementById('leasing').checked,
                        loan: document.getElementById('loan').checked
                    },
                    additionalNotes: document.getElementById('additionalNotes').value,
                    validityPeriod: document.getElementById('validityPeriod').value ? document.getElementById('validityPeriod').value + ' dni' : ''
                }
            };

            // Zbierz produkty (u≈ºywamy istniejƒÖcej zmiennej productItems)
            productItems.forEach((item, index) => {
                const id = item.id.split('-')[1];
                
                // Zbierz zaznaczone opcje fabryczne
                const optionsCheckboxes = item.querySelectorAll(`[name^="option_${id}_"]`);
                const selectedOptions = [];
                optionsCheckboxes.forEach(checkbox => {
                    if (checkbox.checked) {
                        selectedOptions.push(checkbox.value);
                    }
                });
                
                // Zbierz zaznaczone akcesoria
                const accessoriesCheckboxes = item.querySelectorAll(`[name^="accessory_${id}_"]`);
                const selectedAccessories = [];
                accessoriesCheckboxes.forEach(checkbox => {
                    if (checkbox.checked) {
                        selectedAccessories.push(checkbox.value);
                    }
                });
                
                // Zbierz zaznaczone baterie
                const batteriesCheckboxes = item.querySelectorAll(`[name^="battery_${id}_"]`);
                const selectedBatteries = [];
                batteriesCheckboxes.forEach(checkbox => {
                    if (checkbox.checked) {
                        selectedBatteries.push(checkbox.value);
                    }
                });
                
                const product = {
                    brand: document.querySelector(`[name="productBrand_${id}"]`).value,
                    category: document.querySelector(`[name="productCategory_${id}"]`).value,
                    name: document.querySelector(`[name="productName_${id}"]`).value,
                    variant: document.querySelector(`[name="productVariant_${id}"]`) ? 
                             document.querySelector(`[name="productVariant_${id}"]`).options[document.querySelector(`[name="productVariant_${id}"]`).selectedIndex]?.text || '' : '',
                    code: document.querySelector(`[name="productCode_${id}"]`).value,
                    quantity: document.querySelector(`[name="productQuantity_${id}"]`).value,
                    discount: document.querySelector(`[name="productDiscount_${id}"]`).value,
                    options: selectedOptions,
                    accessories: selectedAccessories,
                    batteries: selectedBatteries,
                    notes: document.querySelector(`[name="productNotes_${id}"]`).value
                };
                formData.products.push(product);
            });

            // Utw√≥rz nazwƒô pliku z datƒÖ i nazwƒÖ klienta/osoby kontaktowej
            const clientIdentifier = formData.client.contactPerson || formData.client.name || 'klient';
            const clientNameClean = clientIdentifier.replace(/[^a-z0-9]/gi, '_').toLowerCase();
            const dateStr = new Date().toISOString().split('T')[0];
            const filename = `oferta_${clientNameClean}_${dateStr}.json`;

            // Pobierz plik JSON
            const dataStr = JSON.stringify(formData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = filename;
            link.click();
            URL.revokeObjectURL(url);

            // Poka≈º komunikat sukcesu
            const successMsg = document.getElementById('successMessage');
            successMsg.style.display = 'block';
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
